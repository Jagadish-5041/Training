<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <style type="text/css">
            .nav-bar{
                background-image: linear-gradient(to right, #7EE8FA , #EEC0C6); 
                border: 2px solid black;
                border-radius: 10px;
                position: fixed; 
                left: 20px;
                top: 2px; 
                right: 800px;  
                height: 60px;  
                display: flex;  
                align-items: center;
                box-shadow: 0 0 25px 0 black;  
            }  
            .nav-bar *{  
                display: inline;  
            }    
            .nav-bar li a{  
                color: black;
                text-decoration: none;
                font-size: 20px;  
            }
            .company-name{
                color: antiquewhite;
                font-family:'Times New Roman', Times, serif;
                font-style: italic;
                font-size: 30px;
                margin-left: 10px;
                margin-right: 30px;
                background-color: black;
                border: 2px solid black;
                border-radius: 10px;
                padding: 5px;
            }
            .logo-img{
                float: left;
                padding: 20px;
                object-fit: cover;
                border-radius: 50%;
            }
            .survey-container {
                width: 80%;
                margin: 0 auto;
                text-align: center;
                padding: 30px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            form {
                width: 500px;
                margin: 0 auto;
                text-align: left;
                padding: 30px;
                background-color: black;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 10px;
                color: aqua;
            }

            input[type="text"], input[type="email"], input[type="number"], textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
                border: 2px solid black;
                border-radius: 10px;
            }

            input[type="radio"] {
                margin-right: 10px;
                font-size: 13px;
            }

            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                padding: 10px;
                margin-left: 200px;
                background-image: linear-gradient(to right, #7EE8FA , #EEC0C6); 
                color: black;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }
            body{
                background: url('cctvbg1.jpg') no-repeat center fixed;     
                background-size: cover; 
            }
        </style>
    </head>
    <body>
        <header class = "nav-bar">
            <img class="logo-img" src="cctv.jpg" width="50px" height="50px" ALT="logo">
            <nav>
                <ul>
                    <li class="company-name">
                        <b>Survey</b>
                    </li>
                    <li class="back">
                        <b><a href="dashboard.html">Back 2 DashBoard</a></b>
                    </li>
                </ul>  
            </nav>
        </header>
        <div class="survey-container">
            <h1>Survey</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            
                <label for="product">What product are you interested in?</label>
                <select id="product" name="product" required>
                    <option value="">--Select--</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
